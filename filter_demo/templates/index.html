<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>

<p>评论数:({{ comments|length }})</p>

    {% endfor %}

</ul>
</body>
</html>
